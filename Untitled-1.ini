<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲管理</title>
</head>
<body>
    <h1>歌曲管理系统</h1>
    <button onclick="showChineseSongs()">查看中文歌</button>
    <button onclick="showEnglishSongs()">查看英文歌</button>
    <button onclick="showJapaneseSongs()">查看日文歌</button>
    <button onclick="showAllSongs()">查看全部歌曲</button>
    <button onclick="moveSong()">移动歌曲</button>

    <h2>歌曲列表</h2>
    <div id="songList"></div>

    <script>
        const songs = {
            "中文歌": [
                "小幸运 - 田馥甄",
                "演员 - 薛之谦",
                "平凡之路 - 朴树",
                "岁月神偷 - 金玟岐",
                "告白气球 - 周杰伦"
            ],
            "英文歌": [
                "Shape of You - Ed Sheeran",
                "Blinding Lights - The Weeknd",
                "Someone Like You - Adele",
                "Perfect - Ed Sheeran",
                "Bad Guy - Billie Eilish"
            ],
            "日文歌": [
                "Lemon - 米津玄師",
                "Pretender - Official髭男dism",
                "恋 - 星野源",
                "紅蓮華 - LiSA",
                "打上花火 - DAOKO × 米津玄師"
            ]
        };

        function showChineseSongs() {
            displaySongs(songs["中文歌"]);
        }

        function showEnglishSongs() {
            displaySongs(songs["英文歌"]);
        }

        function showJapaneseSongs() {
            displaySongs(songs["日文歌"]);
        }

        function showAllSongs() {
            const allSongs = [...songs["中文歌"], ...songs["英文歌"], ...songs["日文歌"]];
            displaySongs(allSongs);
        }

        function displaySongs(songArray) {
            const songListDiv = document.getElementById('songList');
            songListDiv.innerHTML = '';

            const categorizedSongs = categorizeSongs(songArray);
            for (const category in categorizedSongs) {
                const categoryHeader = document.createElement('h3');
                categoryHeader.innerText = category;
                songListDiv.appendChild(categoryHeader);

                categorizedSongs[category].forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.innerText = song;
                    songListDiv.appendChild(songItem);
                });
            }
        }

        function categorizeSongs(songArray) {
            const categorized = {
                "多字": [],
                "七个字及以下": []
            };

            songArray.forEach(song => {
                if (song.length > 7) {
                    categorized["多字"].push(song);
                } else {
                    categorized["七个字及以下"].push(song);
                }
            });

            return categorized;
        }

        function moveSong() {
            const songToMove = prompt("请输入要移动的歌曲名称：");
            if (songToMove) {
                alert(`你选择移动的歌曲是：${songToMove}`);
                // 在这里添加移动歌曲的逻辑
            }
        }
    </script>
</body>
</html>
